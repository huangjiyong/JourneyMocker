apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.mockjourney"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    aaptOptions { cruncherEnabled = false }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.google.code.gson:gson:2.2.1'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/actionbarsherlock-4.2.0.jar')
    compile files('libs/AMap_Location_V3.1.0_20161027.jar')
    compile files('libs/Android_2DMapApi_V2.4.1.jar')
    compile files('libs/ezlocation.jar')
}
